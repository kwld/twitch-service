services:
  db:
    image: postgres:16
    container_name: twitch_eventsub_db_dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-twitch_eventsub}
      POSTGRES_USER: ${POSTGRES_USER:-twitch}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-twitch}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-twitch} -d ${POSTGRES_DB:-twitch_eventsub}"]
      interval: 5s
      timeout: 5s
      retries: 20
    ports:
      - "5432:5432"

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: twitch_eventsub_app_dev
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # Improves file change pickup in mounted Windows volumes.
      WATCHFILES_FORCE_POLLING: "true"
      PYTHONPATH: /workspace
    volumes:
      - ./:/workspace
    ports:
      - "${APP_PORT:-8080}:8080"
    command:
      - uvicorn
      - app.main:app
      - --host
      - 0.0.0.0
      - --port
      - "8080"
      - --reload
      - --reload-dir
      - /workspace/app

volumes:
  postgres_data_dev:
