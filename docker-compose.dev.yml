services:
  db:
    image: postgres:16
    container_name: twitch_eventsub_db_dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-twitch_eventsub}
      POSTGRES_USER: ${POSTGRES_USER:-twitch}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-twitch}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-twitch} -d ${POSTGRES_DB:-twitch_eventsub}"]
      interval: 5s
      timeout: 5s
      retries: 20
    ports:
      - "5432:5432"

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: twitch_eventsub_app_dev
    restart: unless-stopped
    labels:
      observability_loki: "true"
      observability_loki_group: "app"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # Improves file change pickup in mounted Windows volumes.
      WATCHFILES_FORCE_POLLING: "true"
      PYTHONPATH: /workspace
      APP_EVENTSUB_LOG_PATH: /workspace/logs/eventsub.log
    volumes:
      - ./:/workspace
    ports:
      - "${APP_PORT:-8080}:8080"
    command:
      - sh
      - -c
      - >-
        python -m alembic upgrade head &&
        uvicorn app.main:app --host 0.0.0.0 --port 8080 --reload --reload-dir /workspace/app

  ngrok:
    image: ngrok/ngrok:latest
    container_name: twitch_eventsub_ngrok_dev
    restart: unless-stopped
    depends_on:
      - app
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN}
    command:
      - http
      - app:8080
      - --log=stdout
    ports:
      - "4040:4040"

  alloy:
    image: grafana/alloy:latest
    container_name: twitch_eventsub_alloy_dev
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - app
    command:
      - run
      - /etc/alloy/config.alloy
    volumes:
      - ./observability/alloy/config.alloy:/etc/alloy/config.alloy:ro
      - ./logs:/var/log/twitch-service
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - "${ALLOY_PORT:-12345}:12345"

volumes:
  postgres_data_dev:
